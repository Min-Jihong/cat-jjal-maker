<!DOCTYPE html>

<head>

<style>

<body>
  <div id="app"></div>

  <script type="text/babel">

    const Title = (props) => (
      <h1>{props.children}</h1>
    )

    const Favorties = (props) => {
      if (props.favorites.length === 0) {
        return <div>ì‚¬ì§„ ìœ„ í•˜íŠ¸ë¥¼ ëˆŒëŸ¬ ê³ ì–‘ì´ë¥¼ ì €ì¥í•´ë³´ì„¸ìš”</div>;
      }

      return (
        <ul className="favorites">
          {

            props.favorites.map((cat, idx) => {
              return (
                <CatItem img={cat} key={idx} />
              );
            })}
        </ul>
      );
    }
    const SubmitForm = ({ updateMainCat }) => {
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');
      const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);

      function handleToUpperCase(e) {
        setErrorMessage(includesHangul(e.target.value) ? "í•œê¸€ ì…ë ¥ ë¶ˆê°€" : '');
        setValue(e.target.value.toUpperCase());
      }

      return (
        <form onSubmit={(e) => {
          e.preventDefault();
          if (value === '') {
            setErrorMessage("ë¹ˆ ê°’ ì…ë ¥ ë¶ˆê°€");
            return false;
          }

          if (includesHangul(value)) {
            setErrorMessage("í•œê¸€ ì…ë ¥ ë¶ˆê°€");
            return false;
          }

          updateMainCat(value);
        }}>
          <input type="text" name="name" placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”" onChange={handleToUpperCase} value={value} />
          <p className="errorMessage" >{errorMessage}</p>
          <button type="submit">ìƒì„±</button>
        </form >
      );
    };

    const MainCard = (props) => {
      // ë¦¬ì•¡íŠ¸ì—ì„  on ì´ë²¤íŠ¸ ê±¸ ë•Œ handle ë¡œ ì‹œì‘í•˜ëŠ”ê²Œ ê´€ë¡€
      const heartIcon = props.alreayFavorite ? "ğŸ’–" : "ğŸ¤";
      return (
        < div className="main-card" >
          <img src={props.catImg} alt="ê³ ì–‘ì´" width="400" />
          <button onClick={props.onHandleHeartClick}>{heartIcon}</button>
        </div >
      );
    };

    const CatItem = ({ img }) => (
      <li>
        <img src={img}></img>
      </li>
    );

    const App = () => {
      const [counter, setCounter] = React.useState(0);
      const [catImg, setCatImg] = React.useState('');
      const [favorites, setFavorites] = React.useState(() => {
        return JSON.parse(localStorage.getItem("favorites") || '[]');
      });
      const alreayFavorite = favorites.includes(catImg);
      const title = counter ? counter + 'ë²ˆì§¸ ' : '';
      async function setInitialCat() {
        const newCat = await fetchCat('First cat');
        setCatImg(newCat);
      }

      // ë°°ì—´ ì•ˆì— ë³€ìˆ˜ë¥¼ ë„£ì–´ë‘ë©´ ë³€ìˆ˜ ê°’ì´ ë°”ë€” ë•Œë§Œ ë³€ê²½ë¨
      React.useEffect(() => {
        setInitialCat();
      }, []);

      async function updateMainCat(value) {
        const newCat = await fetchCat(value);
        setCatImg(newCat);
        setCounter((prev) => {
          return prev + 1;
        });
      }

      const fetchCat = async (text) => {
        const OPEN_API_DOMAIN = "https://cataas.com";
        const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
        const responseJson = await response.json();
        return `${OPEN_API_DOMAIN}/${responseJson.url}`;
      };

      // ë¦¬ì•¡íŠ¸ì—ì„  propsë¡œ ì´ë²¤íŠ¸ë¥¼ ë„˜ê¸¸ë•ŒëŠ”  onHandle ë¡œ ì‹œì‘í•˜ëŠ”ê²Œ ê´€ë¡€
      function onHandleHeartClick() {
        const localFavorites = [...new Set([...favorites, catImg])];
        localStorage.setItem("favorites", JSON.stringify(localFavorites));
        setFavorites(localFavorites);
      }

      return (
        <div>
          <Title>{title}ê³ ì–‘ì´ ê°€ë¼ì‚¬ëŒ€</Title>
          <SubmitForm updateMainCat={updateMainCat} />
          <MainCard alreayFavorite={alreayFavorite} catImg={catImg} onHandleHeartClick={onHandleHeartClick} />
          <Favorties favorites={favorites} />
        </div>
      );
    };

    const renderHere = document.getElementById("app");
    ReactDOM.render(<App />, renderHere);
  </script>
</body>

</html>
